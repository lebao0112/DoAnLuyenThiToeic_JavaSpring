<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-action {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">ĐĂNG KÝ THÀNH VIÊN</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="username">Ten Dang Nhap:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="address">Dia Chi:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Ngay Sinh:</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Enter your date">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">So Dien Thoai:</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="password">Mat Khau:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">Password Error</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xac Nhan Mat Khau:</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">Confirm Password Error</div>
            </div>
            <div th:if="${passwordError}" class="text-danger">
                <p th:text="${passwordError}">Mat khau khong khop</p>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Dang Ky</button>
                <p class="mt-3 mb-0 text-center">Da ton tai tai khoan? <a class="text-info" th:href="@{/login}">Dang Nhap?</a></p>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
