<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add New Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Blog</h1>
    <form th:action="@{/blogs/add}" th:object="${blog}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu Đề:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội Dung:</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Link Bài Viết:</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl">
        </div>
        <button type="submit" class="btn btn-primary">Add Blog</button>
        <a th:href="@{/blogs}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
