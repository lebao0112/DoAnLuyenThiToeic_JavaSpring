<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Blog List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Blog List</h1>
    <div class="row">
        <div class="col-md-12 mb-3">
            <a th:href="@{/blogs/add}" class="btn btn-primary">Thêm Bài Viết Mới</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="blog : ${blogs}">
            <div class="card h-100">
                <img th:src="${blog.imageUrl}" class="card-img-top" alt="Blog Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}">Tiêu Đề Bài Viết</h5>
                    <p class="card-text" th:text="${blog.content}">Nội dung bài viết...</p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#dates.format(blog.createdDate, 'dd/MM/yyyy')}">Ngày Tạo</small>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-primary">Xem</a>
                    <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning">Chỉnh Sửa</a>
                    <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="btn btn-danger">Xóa</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
