<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Lesson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .lesson-container {
            margin: 20px;
        }
        .card-title {
            text-align: center;
            font-weight: bold;
        }
        .lesson-description {
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
        .lesson-content {
            margin-bottom: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="container lesson-container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body" style="margin-top: 10px">
                        <h3 class="card-title" th:text="${lesson.title}" style="margin-bottom: 40px;"></h3>
                        <p class="text" th:text="${lesson.description}" style="font-size: 18px; line-height: 1.5"></p>
                        <hr>
                        <pre class="text" style="line-height: 2; font-size: 18px; font-family: 'Arial', sans-serif; margin-top: 30px" th:text="${lesson.content}"></pre>
                        <hr>
                        <h3 class="card-title mt-3">BÀI TẬP THỰC HÀNH</h3>
                        <form action="#" th:action="@{/lessons/submit}" method="post" id="lessonForm" onsubmit="return validateForm()">
                            <input type="hidden" name="lessonId" th:value="${lesson.id}">
                            <div th:each="exercise : ${exercises}" style="font-size: 18px;">
                                <input type="hidden" name="exerciseId" th:value="${exercise.id}">
                                <p th:text="${exercise.question}"></p>
                                <div>
                                    <input type="radio" th:id="'answerA_' + ${exercise.id}" th:name="'answer_' + ${exercise.id}" th:value="A">
                                    <label th:for="'answerA_' + ${exercise.id}">A. </label>
                                    <label th:text="${exercise.optionA}"></label><br>
                                    <br>
                                    <input type="radio" th:id="'answerB_' + ${exercise.id}" th:name="'answer_' + ${exercise.id}" th:value="B">
                                    <label th:for="'answerB_' + ${exercise.id}">B. </label>
                                    <label th:text="${exercise.optionB}"></label><br>
                                    <br>
                                    <input type="radio" th:id="'answerC_' + ${exercise.id}" th:name="'answer_' + ${exercise.id}" th:value="C">
                                    <label th:for="'answerC_' + ${exercise.id}">C. </label>
                                    <label th:text="${exercise.optionC}"></label><br>
                                    <br>
                                    <input type="radio" th:id="'answerD_' + ${exercise.id}" th:name="'answer_' + ${exercise.id}" th:value="D">
                                    <label th:for="'answerD_' + ${exercise.id}">D. </label>
                                    <label th:text="${exercise.optionD}"></label><br>
                                    <br>
                                </div>
                                <div th:if="${submittedAnswers != null}">
                                    <p th:text="'Đáp án đúng là: ' + ${exercise.correctAnswer}" class="text-info"></p>
                                </div>
                                <br>
                            </div>
                            <button type="submit" class="btn btn-primary">NỘP BÀI</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/js/plugins.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
