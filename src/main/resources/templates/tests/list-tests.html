<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Tests</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">List of Tests</h1>
    <a class="btn btn-primary mb-3" th:href="@{/tests/create}">Add New Test</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}">
            <td th:text="${test.examTestId}"></td>
            <td th:text="${test.title}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/tests/edit/{id}(id=${test.examTestId})}">Edit</a>
                <form th:action="@{'/tests/delete/' + ${test.examTestId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this test?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
