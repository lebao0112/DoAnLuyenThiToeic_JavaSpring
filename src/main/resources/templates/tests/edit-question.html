<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <title>Edit Exam Question</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
    <h1 th:text="'Câu ' + ${examQuestion.number}"></h1>
    <form th:action="@{/admin/tests/edit-qst}" th:object="${examQuestion}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{questionId}" id="questionId" required>
        <div class="mb-3">
            <label for="question" class="form-label">Câu hỏi:</label>
            <input type="text" th:field="*{question}" class="form-control" id="question" placeholder="Nhập câu hỏi" required>
            <div class="text-danger" th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></div>
        </div>
        <div class="mb-3">
            <label for="optionA" class="form-label">Lựa chọn A:</label>
            <input type="text" th:field="*{optionA}" class="form-control" id="optionA" placeholder="Nhập lựa chọn A" required>
            <div class="text-danger" th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}"></div>
        </div>
        <div class="mb-3">
            <label for="optionB" class="form-label">Lựa chọn B:</label>
            <input type="text" th:field="*{optionB}" class="form-control" id="optionB" placeholder="Nhập lựa chọn B" required>
            <div class="text-danger" th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}"></div>
        </div>
        <div class="mb-3">
            <label for="optionC" class="form-label">Lựa chọn C:</label>
            <input type="text" th:field="*{optionC}" class="form-control" id="optionC" placeholder="Nhập lựa chọn C" required>
            <div class="text-danger" th:if="${#fields.hasErrors('optionC')}" th:errors="*{optionC}"></div>
        </div>
        <div class="mb-3">
            <label for="optionD" class="form-label">Lựa chọn D:</label>
            <input type="text" th:field="*{optionD}" class="form-control" id="optionD" placeholder="Nhập lựa chọn D" required>
            <div class="text-danger" th:if="${#fields.hasErrors('optionD')}" th:errors="*{optionD}"></div>
        </div>
        <div class="mb-3">
            <label for="correctAnswer" class="form-label">Đáp án đúng:</label>
            <input type="text" th:field="*{correctAnswer}" class="form-control" id="correctAnswer" placeholder="Nhập đáp án đúng" required>
            <div class="text-danger" th:if="${#fields.hasErrors('correctAnswer')}" th:errors="*{correctAnswer}"></div>
        </div>
      <!--  <div class="mb-3">

            <label for="imageUrl" class="form-label">Hình ảnh:</label>
            <img th:src="@{/images/test-images/{title}/{imageFileName}(title=*{examTest.examTestId}, imageFileName=*{imageUrl})}" />

            <input type="file" th:field="*{imageUrl}" class="form-control" id="imageUrl" accept="image/*">
        </div>
        <div class="mb-3">

            <label for="audioUrl" class="form-label">File Audio:</label>
            <audio controls>
                <source th:src="@{/audio/test-audio/{title}/{audioFileName}(title=*{examTest.examTestId}, audioFileName=*{audioUrl})}" type="audio/mpeg">
            </audio>
            <input type="file" th:field="*{audioUrl}" class="form-control" id="audioUrl" accept="audio/*">
        </div>-->
        <div class="mb-3">
            <label for="script" class="form-label">Lời giải:</label>
            <textarea th:field="*{script}" class="form-control" id="script" rows="3" placeholder="Nhập lời giải"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('script')}" th:errors="*{script}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/tests}" class="btn btn-link">Huỷ</a>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    // Form validation script
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
