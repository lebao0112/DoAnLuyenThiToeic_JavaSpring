<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_flashcards}">
<head>
    <title>Update Card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Cập nhật Card</h1>
    <form th:action="@{/flashcards/list/{listid}/edit/{id}(listid=${listId}, id=${card.id})}"
          th:object="${card}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="question" class="form-label">Câu hỏi:</label>
            <input type="text" th:field="*{question}" class="form-control" id="question" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('question')}"
                 th:errors="*{question}">Valid question is required.</div>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Đáp án:</label>
            <input type="text" th:field="*{answer}" class="form-control" id="answer" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('answer')}"
                 th:errors="*{answer}">Valid answer is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/flashcards/list/{listId}(listId=${listId})}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
