<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add New Card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Add New Card</h1>
    <form th:action="@{/flashcards/add}" th:object="${card}" method="post">
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <input type="text" id="question" th:field="*{question}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('question')}"
                 th:errors="*{question}"></div>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Answer:</label>
            <input type="text" id="answer" th:field="*{answer}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('answer')}"
                 th:errors="*{answer}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
