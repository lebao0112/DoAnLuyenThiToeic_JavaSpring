<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_flashcards}">
<head>
    <title>Thêm flash Card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Thêm thẻ mới</h1>
    <form th:action="@{/flashcards/list/{listId}/add(listId=${listId})}" th:object="${card}" method="post">
        <div class="mb-3">
            <label for="question" class="form-label">Câu hỏi</label>
            <input type="text" id = "question" class="form-control" th:field="*{question}" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Đáp án</label>
            <input type="text" id= "answer" class="form-control" th:field="*{answer}" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm thẻ</button>
    </form>
</section>
</body>
</html>
