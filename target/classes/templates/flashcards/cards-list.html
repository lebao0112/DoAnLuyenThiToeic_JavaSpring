<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Cards List'"> Cards List </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1 style="text-align: center;">Danh Sách Từ Vựng</h1>
  <div style="display:flex;">
    <a th:href="@{/flashcards/add}" class="btn btn-primary mb-3" style="margin:10px">Thêm mới</a>
    <a th:href="@{/flashcards/practice}" class="btn btn-primary mb-3"style="margin:10px">Ôn Tập FlashCard</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Câu Hỏi</th>
      <th>Câu Trả Lời</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cards}">
      <td th:text="${card.question}"></td>
      <td th:text="${card.answer}"></td>
      <td>
        <a th:href="@{/flashcards/edit/{id}(id=${card.id})}" class="btn btn-success btn-sm">Chỉnh lại</a>
        <a th:href="@{/flashcards/delete/{id}(id=${card.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
