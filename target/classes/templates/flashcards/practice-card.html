<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
      box-sizing:border-box;
    }
    .container{
      width:1000px;
      margin:0 auto;
      display:flex;
      justify-content: space-between;
    }
    button{
      &:focus{
        outline:none;
      }
    }
    .deck{
    display: flex;
      justify-content: center;
      margin:15px;
      width: 60%;
      height:380px;
      position:relative;
      -webkit-perspective: 1000px;
      perspective: 1000px;
      font-family:verdana;
      border-radius:10px;
    }
    .card{
      width:100%;
      height:100%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: all .5s linear;
      transition: all .2s linear;
      border-radius:10px;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      background-color:whitesmoke;
      border-radius:10px;
    }
    .back {
      overflow:hidden;
      z-index:-1;
      display: block;
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
      box-sizing: border-box;
      &:before{
        content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: -1;
        background-size:100% 100%;
          background-color:whitesmoke;
          -webkit-transform: rotateY(180deg);
          -moz-transform: rotateY(180deg);
          -ms-transform: rotateY(180deg);
          -o-transform: rotateY(180deg);
          transform: rotateY(180deg);
      }
    }
    .front, .back{
      transition: all .5s linear;
    }
    .front{
      background-color: whitesmoke;
      z-index:1;
      box-shadow: 5px 5px 5px #aaa;
    }
    .back{
      box-shadow: 0 0 0 #aaa;
    }
    .flipped, .hovercard:hover{
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
      .front{
        box-shadow:0 0 0 #aaa;
      }
      .back{
        box-shadow: 5px 5px 5px #aaa;
      }
    }
    .bottext{
      position:relative;
      color:whitesmoke;
      width:100%;
      height:100px;
      bottom:0;
      border-radius:0 0 10px 10px;
      text-align:center;
      padding:10px;
      h2{
        margin:0;
      }
      h3{
        margin:10px 0;
      }
    }
    .rad-button{
      border:2px solid gray;
      color:gray;
      width:90px;
      background-color:rgba(255, 255, 255, .3);
      padding:10px;
      border-radius:4px;
      cursor: pointer;
      position:absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      bottom: 110px;
      -webkit-transition:all .5s linear;
      transition:all .5s linear;
    }
    .rad-button:hover{
      color:gray;
      background-color:rgba(255, 255, 255, 1);
    }

    .front{
      h2, h3{
        text-align:center;
        color:black;
      }
    }

    .back{
      h2{
        margin:0;
        border-radius:10px 10px 0 0;
        padding:10px;
        text-align:center;
        color:black;
      }
      ul{
        text-align:center;
        list-style:none;
        padding:10px;
        margin:0;
        li{
          margin-top:15px;
          color:black;
        }
      }
      .botprice{
        position:absolute;
        bottom:30px;
        border-radius:0 0 10px 10px;
        text-align:center;
        width:100%;
        padding:15px;
        color:black;
        h3{
          margin:0px;
        }
      }
    }
    .return{
      position:absolute;
      width:100%;
      background-color:transparent;
      border:none;
      color:gray;
      cursor:pointer;
      padding:5px;
      bottom:0;
      border-radius:0 0 10px 10px;
      background-color:darken(whitesmoke, 10%);
      font-size:18px;
      &:focus{
        outline:none;
      }
    }
    </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<section layout:fragment="content">
<div class="container" style="
    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;
">

    <div class="deck" style="margin-top:50px">
        <div class="card clickcard">
            <div class="front face">
                <h2>Click</h2>
                <h3>(Anywhere on the card)</h3>
                <div class="bottext">
                    <h3>6000kr</h3>
                </div>
            </div>
            <div class="back face">
                <h2>Basic</h2>
                <ul>
                    <li>6 Sider</li>
                    <li>Kontaktside</li>
                    <li>SEO optimeret</li>
                    <li>Mobilvenlig</li>
                </ul>
                <div class="botprice">
                    <h3>6000kr</h3>
                </div>
            </div>
        </div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".flip").click(function(){
      $(this).parents(".card").toggleClass("flipped");
    });
    $(".clickcard").click(function(){
      $(this).toggleClass("flipped");
    });
    </script>
</section>
</body>

</html>
