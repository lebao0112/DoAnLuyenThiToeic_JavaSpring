<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <title>Edit Exam Test</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Chỉnh sửa đề thi</h1>
    <form th:action="@{/admin/tests/edit}" th:object="${examTest}" method="post" class="needs-validation" novalidate>
        <input type="text" th:field="*{examTestId}" class="form-control" id="examTestId" hidden
               required>
        <div class="mb-3">
            <label for="title" class="form-label">Tên đề thi:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Nhập tên đề thi"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <!-- Add other fields as needed -->
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/tests}" class="btn btn-link">Huỷ</a>
    </form>
</section>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
