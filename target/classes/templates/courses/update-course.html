<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Khóa Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 40px;
            color: #1a1a2e;
            max-width: 900px; /* Điều chỉnh độ rộng của container */
        }
        h3 {
            color: #162447;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #1f4068;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .image-preview {
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 100%; /* Đảm bảo hình ảnh hiển thị vừa phải */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <div>
        <h3>CHỈNH SỬA KHÓA HỌC</h3>
        <form th:action="@{/admin/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post" enctype="multipart/form-data">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Tiêu đề khóa học" required>
            <textarea class="form-control" th:field="*{description}" placeholder="Mô tả khóa học" required></textarea>
            <textarea class="form-control" th:field="*{study_program}" placeholder="Chương trình học" required></textarea>
            <div class="image-preview" th:if="${course.imageUrl}">
                <img th:src="@{'/images/' + ${course.imageUrl}}" alt="Hình ảnh khóa học" style="width: 200px">
            </div>
            <input type="file" class="form-control" name="imageUrl" placeholder="Chọn hình ảnh">
            <input type="number" class="form-control" th:field="*{price}" placeholder="Giá khóa học" required>
            <button type="submit" class="btn btn-submit">Lưu</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
