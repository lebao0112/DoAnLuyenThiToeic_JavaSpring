<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Khóa Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 20px;
            color: #1a1a2e;
        }
        h3 {
            color: #162447;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-submit {
            background-color: #1f4068;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <div>
        <h3 th:text="${course.id == null ? 'Tạo Mới Khóa Học' : 'Chỉnh Sửa Khóa Học'}" style="text-align:center"></h3>
        <form th:action="@{${course.id == null ? '/admin/courses/create' : '/admin/courses/edit/' + ${course.id}}}" th:object="${course}" method="post">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Tiêu đề khóa học" required>
            <textarea class="form-control" th:field="*{description}" placeholder="Mô tả khóa học" required></textarea>
            <textarea class="form-control" th:field="*{studyProgram}" placeholder="Chương trình học" required></textarea>
            <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="Đường dẫn hình ảnh" required>
            <input type="number" class="form-control" th:field="*{price}" placeholder="Giá khóa học" required>
            <select class="form-control" th:field="*{isActive}">
                <option value="true">Hoạt động</option>
                <option value="false">Không hoạt động</option>
            </select>
            <button type="submit" class="btn btn-submit">Lưu</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
